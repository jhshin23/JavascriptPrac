<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        function big(x, y) {
            if(x == y) {
                document.write("두 수가 같습니다.<br>");
                document.write("큰수=" + y + "<br>");
                return x
            }
            return (x > y)? x : y;
        }
    </script>
    <script>
        let b = big("625", "555");
        document.write("큰수=" + b);
    </script>
</body>
</html>
