<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은자리수 같은지 비교</title>
    <script>
        function isMToLSame(inputNum) {
            if(inputNum < 0) inputNum *= -1;
            let i = parseInt(inputNum);
            //document.writeln(inputNum + " " + i);
            while(i != inputNum) {
                inputNum = inputNum * 10;
                i =  parseInt(inputNum);
            //    document.writeln(inputNum + " " + i);
            }

            let l = inputNum % 10;
            let m = l, t = inputNum;
            while(true) {
                t = t / 10;
                if(t < 1) break;
                m = parseInt(t);
            }
            if(m == l) return true;
            else return false;
        }

        function printResult(inputNum, bl) {
            if(bl) document.write(inputNum + ": 같음")
            else document.write(inputNum + ": 다름")
        }
    </script>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>
    <script>
        let inputNum = prompt("숫자 입력");
        while(isNaN(inputNum)) inputNum = prompt("숫자만 입력");

        printResult(inputNum, isMToLSame(inputNum));
    </script>
</body>
</html>
