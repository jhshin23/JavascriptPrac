<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while과 break</title>
    <script>
        let password = "you";
        function isCorrect(inputPassword) {
            if(password == inputPassword) return true;
            else return false;
        }
        function printPassMsg() {
            document.write("통과!");

        }
    </script>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <hr>
    <script>
        let inputPassword;
        do {
            inputPassword = prompt("암호를 대라");
            if(isCorrect(inputPassword)){
                printPassMsg();
                break;
            }
            else continue;
        } while(true);
    </script>
</body>
</html>
