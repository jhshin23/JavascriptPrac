<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17개의 CSS2색이름과 색</title>
    <style>
        div { display: inline-block; width: 60px; padding: 10px;}
    </style>
</head>
<body id = "body">
    <h3>17개의 CSS2색이름과 색</h3>
    <hr>
    <script>
        let colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "grey"];
        
        let body = document.getElementById("body");

        for(let i = 0 ; i < colorNames.length ; i++) {
            if (i % 6 == 0 && i != 0) document.write("<br>");

            let newDiv = document.createElement("div");
            newDiv.innerHTML = colorNames[i];
            newDiv.style.backgroundColor = colorNames[i];
            
            body.appendChild(newDiv);
        }
    </script>
</body>
</html>
