<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 요일에 따라 변하는 배경색</title>
</head>
<body>
    <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
    <hr>
    <script>
        let current = new Date();
        let dayofWeek;
        switch (current.getDay()) {
            case 0:
            dayofWeek = "일";
            break;
            case 1:
            dayofWeek = "월";
            break;
            case 2:
            dayofWeek = "화";
            break;
            case 3:
            dayofWeek = "수";
            break;
            case 4:
            dayofWeek = "목";
            break;
            case 5:
            dayofWeek = "금";
            break;
            case 6:
            dayofWeek = "토";
            break;
            default:
            dayofWeek = "unknown"

        }
        if(dayofWeek == "일") {
            document.body.style.backgroundColor = "pink";
        }
        else {
            document.body.style.backgroundColor = "gold";
        }
        document.write("오늘 : ");
        document.write(current.getDate(), "일,");
        document.write(dayofWeek, "요일<br>");
    </script>
</body>
</html>
