    <title>문자열 분할</title>
</head>
<body>
    <script>
        let input = prompt("문자열 입력");
        let str_arr = new Array();
        str_arr = input.split("&");
        for(let i = 0 ; i < str_arr.length ; i++) {
            document.write(str_arr[i] + "<br>");
        }
