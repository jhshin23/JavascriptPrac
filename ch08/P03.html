<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility 프로퍼티</title>
<style>
span {
	visibility:hidden;
}
</style>
<script>
    function showAndHide() {
        let allSpans = document.getElementsByTagName("span");
        let spanStyle = window.getComputedStyle(allSpans[0]);
        let styleValue = spanStyle.getPropertyValue("visibility");

        if(styleValue == "hidden") {
            for(let i = 0 ; i < allSpans.length ; i++) {
                allSpans[i].style.visibility = "visible";
            }
        }
        else if (styleValue == "visible") {
            for(let i = 0 ; i < allSpans.length ; i++) {
                allSpans[i].style.visibility = "hidden";
            }
        }
    }
</script>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?
    <button onclick="showAndHide()">show/hide</button>
</h3>
<hr>
<ul>
	<li>I (<span>love</span>) you.
	<li>CSS is Cascading
		 (<span>Style</span>) Sheet.
	<li>응답하라 (<span>1988</span>).
</ul>
</body>
</html>
